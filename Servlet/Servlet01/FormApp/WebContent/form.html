<!DOCTYPE html>
<html>
 <h1 style="color:red;text-align:center">Fillup the Below Form For Identity</h1>
 <br>
 <form action="formurl" method="get">
   <table  border="0" align="center">
           <tr>
              <td>Prerson Name::  </td>
              <td><input  type="text" name="pname" placeholder="enter name" /> </td>
           </tr>
           
           <tr>
              <td>Prerson age::  </td>
              <td><input   type="text" name="page"  placeholder="enter age" /> </td>
           </tr>
             
           <tr>
              <td>Person Address::  </td>
              <td><textarea  name="addr" rows="3"  cols="10" placeholder="enter addr" ></textarea>
               </td>
           </tr>
            <tr>
              <td>Merital Status::  </td>
              <td><input  type="checkbox"  name="ms"  value="Married"/>Married 
              </td>
           </tr>
            <tr>
              <td>Gender::  </td>
              <td><input  type="radio"  name="gender"  value="M"/>Male &nbsp;&nbsp;
                      <input  type="radio"  name="gender"  checked value="F"/>FeMale &nbsp;&nbsp;
              </td>
           </tr>
           <tr>
               <td>Qualification ::</td>
                <td><select name="qlfy">
                         <option  value="Engg">B.E/B-tech</option>
                         <option  value="science">BSC/MSC</option>
                         <option  value="medico">MBBS</option>
                         <option  value="commerce">B.com/m.com</option>
                          <option  value="arts">BA/MA</option>
                </select></td>
           </tr>
                  
           <tr>
            <td>Course ::</td>
                <td><input type="checkbox" name="crs"  value="java" />Java &nbsp;&nbsp;
                        <input type="checkbox" name="crs"  value=".net" />.Net  &nbsp;&nbsp;
                        <input type="checkbox" name="crs"  value="php" />PHp   &nbsp;&nbsp;
                        <input type="checkbox" name="crs"  value="UIDevloper" />UI-dev  &nbsp;&nbsp;
                </td>
           </tr>
            <tr>
            <td>Hobbies ::</td>
                <td><input type="checkbox" name="hb"  value="reading" />Reading &nbsp;&nbsp;
                        <input type="checkbox" name="hb"  value="roaming" />Traveling &nbsp;&nbsp;
                        <input type="checkbox" name="hb"  value="Cooking" />Chef   &nbsp;&nbsp;
                        <input type="checkbox" name="hb"  value="Playing" />Sports  &nbsp;&nbsp;
                </td>
           </tr> 

            <tr>  
              <td><input  type="submit" value="Submit"/> </td>
              <td><input  type="submit"   value="Cancel"/>
              </td>
           </tr>                               
   </table>
 </form> 
</html>
